<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <nav class="navbar dark p-2 bg-primary shadow-lg">
        <div class="container-fluid">
        <a class="navbar-brand">{{candidates.username}}</a>
        <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}   
            <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
            {%else%}   
            <a href="/logout/" class="btn btn-success" type="submit">LogIn</a>
            {%endif%}
        </form>
        </div>
    </nav>
    <div class="test-card-container">
        {% for test in tests %}
        <div class="test-card">
            <h1>{{test.TestName}}</h1>
            <p>{{test.test_description}}</p>
            <div class="btn-t_q">
                <h5>Total Questions - {{test.total_questions}}</h5>
                <a href="{% url 'questions' test.id %}">Take Test</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
